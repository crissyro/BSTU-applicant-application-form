name: CI/CD Pipeline

on:
  push:
    branches:
      - main  

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest  
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Build and deploy with Docker Compose
        run: |
          docker-compose -f docker-compose.yml up --build -d  # Сборка и запуск контейнеров в фоновом режиме (-d)
